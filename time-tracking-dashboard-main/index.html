<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>
        <article>
            <div class="card">
                <div class="report">
                    <img src="./images/image-jeremy.png"/>
                    <h4>Report for</h4>
                    <h1>Jeremy Robson</h1>

                </div>
                <nav class="report-filter">
                    <a href="#">daily</a>
                    <a href="#" class="active">weekly</a>
                    <a href="#">monthly</a>
                </nav>
            </div>
        </article>
        <article>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">work</div>
                    <a href="#" class="card-options"></a>
                    <div class="card-hours">
                        32hrs
                    </div>
                    <div class="card-previous">
                        last week - 36hrs
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">play</div>
                    <a href="#" class="card-options"></a>
                    <div class="card-hours">
                        10hrs
                    </div>
                    <div class="card-previous">
                        last week - 8hrs
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">study</div>
                    <a href="#" class="card-options"></a>
                    <div class="card-hours">
                        4hrs
                    </div>
                    <div class="card-previous">
                        Last Week - 7hrs
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">exercise</div>
                    <a href="#" class="card-options"></a>
                    <div class="card-hours">
                        4hrs
                    </div>
                    <div class="card-previous">
                        last week - 5hrs
                    </div>
                </div>
            </div>
        </article>

        <article>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">social</div>
                    <a href="#" class="card-options"></a>
                    <div class="card-hours">
                        5hrs
                    </div>
                    <div class="card-previous">
                        last week - 10hrs
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">self care</div>
                    <a href="#" class="card-options"></a>
                    <div class="card-hours">
                        2hrs
                    </div>
                    <div class="card-previous">
                        last week - 2hrs
                    </div>
                </div>
            </div>
        </article>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/criske">criske</a>.
    </div>
</body>

</html>
