<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./app.js"></script>
    <title>Solution comparator</title>
</head>

<body>
    <main class="main">
        <div class="ui-widget-content">
            <a id="preview-slider-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>
        <div id="preview-pane">
            <img id="preview-image"></img>
        </div>
        <div id="solution-pane">
            <iframe frameBorder="0" scrolling="no"></iframe>
        </div>
        <a class="solution-link" target="_blank">
            Open
        </a>
        <input type="range" min="0" max="100" value="50" class="slider" id="preview-image-opacity-slider">
    </main>
    <dialog id="dialog">
        Dialog
    </dialog>
</body>

</html>
